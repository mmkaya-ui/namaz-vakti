        class StorageService {
            static get(key, fallback = null) {
                try {
                    const item = localStorage.getItem(key);
                    return item ? JSON.parse(item) : fallback;
                } catch (e) { console.warn('Storage Read Error', e); return fallback; }
            }
            static set(key, value) {
                try { localStorage.setItem(key, JSON.stringify(value)); } 
                catch (e) { console.warn('Storage Write Error', e); }
            }
            static remove(key) {
                try { localStorage.removeItem(key); } catch (e) {}
            }
        }

        class CacheService {
            static get(key) {
                const item = StorageService.get(key);
                if (!item) return null;
                const { value, expiry } = item;
                if (expiry && Date.now() > expiry) {
                    StorageService.remove(key);
                    return null;
                }
                return value;
            }
            static set(key, value, ttlMinutes = 60) {
                const expiry = Date.now() + (ttlMinutes * 60 * 1000);
                StorageService.set(key, { value, expiry });
            }
        }

        class AudioService {
            static ctx = null;

            static init() {
                if (!this.ctx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    if (AudioContext) this.ctx = new AudioContext();
                }
            }

            static play(type) {
                try {
                    this.init();
                    if (!this.ctx) return;
                    if (this.ctx.state === 'suspended') this.ctx.resume();
                    
                    const osc = this.ctx.createOscillator();
                    const gain = this.ctx.createGain();
                    const now = this.ctx.currentTime;
                    
                    osc.connect(gain);
                    gain.connect(this.ctx.destination);
                    
                    if (type === 'tick') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(400, now);
                        osc.frequency.exponentialRampToValueAtTime(100, now + 0.05);
                        gain.gain.setValueAtTime(0.15, now);
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.05);
                        osc.start(now);
                        osc.stop(now + 0.05);
                    } else if (type === 'finish') {
                        osc.type = 'sine';
                        osc.frequency.setValueAtTime(440, now);
                        gain.gain.setValueAtTime(0, now);
                        gain.gain.linearRampToValueAtTime(0.1, now + 0.05); 
                        gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                        osc.start(now);
                        osc.stop(now + 0.8);
                    }
                } catch(e) { console.warn("Audio Playback Error", e); }
            }
        }

                    const isReadingNav = current.type?.includes('kehf') || current.isReading;

                        if (settings.soundEnabled) AudioService.play('finish');

                        setCooldown(true); setTimeout(() => setCooldown(false), 500);
                        newCount = count + 1; setCount(newCount);
                        triggerFeedback(newCount + 1 >= current.target);
                        saveProgress(index, newCount);

                        const isDone = (current.type !== 'infinite' && current.type !== 'timer' && newCount === current.target);

                            className={`w-full py-1.5 rounded-lg text-[10px] font-medium transition-colors ${
                                notifPermission === 'granted'
                                  ? 'bg-emerald-100 dark:bg-emerald-900/50 text-emerald-700 dark:text-emerald-300'
                                  : 'bg-emerald-50 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-400'
                            }`}
                            style={fs(0.65)}
                        >
                            {notifPermission === 'granted' ? t('notificationGranted') : t('enableNotifications')}
                        </button>
                      </div>
                      <div className="bg-white dark:bg-slate-850 p-2.5 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800 flex flex-col justify-between">
                        <h3 className="font-semibold text-slate-700 dark:text-slate-300 flex items-center text-xs mb-2" style={fs(0.75)}><Icon path={ICONS.Globe} size={14} className="mr-1.5 text-emerald-500" /> {t('language')}</h3>
                        <div className="flex bg-slate-100 dark:bg-slate-800 p-0.5 rounded-lg">
                            {['tr', 'en', 'de'].map(l => (
                                <button key={l} onClick={() => setLang(l)} className={`flex-1 py-1 text-[10px] rounded uppercase ${lang === l ? 'bg-white dark:bg-slate-600 shadow text-emerald-600 dark:text-emerald-400' : 'text-slate-500 dark:text-slate-400'}`} style={fs(0.65)}>{l}</button>
                            ))}
                        </div>
                      </div>
                </div>
                <div className="bg-white dark:bg-slate-850 p-2.5 rounded-xl shadow-sm border border-slate-100 dark:border-slate-800">
                    <div className="flex justify-between items-center mb-1">
                        <h3 className="font-semibold text-slate-700 dark:text-slate-300 flex items-center text-xs" style={fs(0.75)}><Icon path={ICONS.Edit} size={14} className="mr-1.5 text-emerald-500" /> {t('timeAdjustments')}</h3>
                    </div>
                    <div className="grid grid-cols-6 gap-1">
                        {['fajr', 'sunrise', 'dhuhr', 'asr', 'maghrib', 'isha'].map(p => (
                            <div key={p} className="flex flex-col items-center">
                                <label className="text-[8px] text-slate-400 dark:text-slate-500 mb-0.5 capitalize truncate w-full text-center" style={fs(0.5)}>{t(p).substring(0,3)}</label>
                                <input type="number" value={settings.offsets[p]} onChange={(e) => updateSetting('offsets', {...settings.offsets, [p]: e.target.value})} className="w-full border dark:border-slate-700 rounded p-1 text-[10px] text-center bg-slate-50 dark:bg-slate-900 text-slate-800 dark:text-slate-200 outline-none focus:border-emerald-500" style={fs(0.65)} />
                            </div>
                        ))}
                    </div>
                </div>
            </div>
            );
        });

        const Navbar = memo(({ active, setActive }) => {
            const { t, fs } = useApp();
            return (
                <nav className="fixed bottom-0 left-0 right-0 mx-auto max-w-md bg-white dark:bg-slate-850 border-t border-slate-100 dark:border-slate-800 px-4 py-2 flex justify-between items-center z-50 shadow-[0_-5px_15px_rgba(0,0,0,0.05)] pb-3 shrink-0">
                    <div className="grid grid-cols-4 w-full">
                        {[{ id: 'times', i: ICONS.Clock }, { id: 'tasbeeh', i: ICONS.RefreshCw }, { id: 'quran', i: ICONS.BookOpen }, { id: 'settings', i: ICONS.Menu }].map(b => (
                            <button key={b.id} onClick={() => { if (active !== b.id) { window.history.pushState({ tab: b.id }, '', `#${b.id}`); setActive(b.id); } }} className={`flex flex-col items-center space-y-0.5 transition ${active === b.id ? 'text-emerald-600 dark:text-emerald-400 -translate-y-0.5' : 'text-slate-400 dark:text-slate-600'}`}>
                                <Icon path={b.i} size={18}/>
                                <span className="text-[9px] font-medium max-w-[50px] truncate" style={fs(0.6)}>{t(b.label || b.id)}</span>
                            </button>
                        ))}
                    </div>
                </nav>
            );
        });

        const AppContent = () => {
            const [activeTab, setActiveTab] = useState(() => { const h = window.location.hash.replace('#', ''); return ['times', 'tasbeeh', 'quran', 'settings'].includes(h) ? h : 'times'; });
            const currentTime = useTime();
            const location = useGeolocation();
            const prayerData = usePrayerTimes(location.coords);
            
            // Handle browser back button navigation
            useEffect(() => {
                const handlePopState = (e) => setActiveTab(e.state && e.state.tab ? e.state.tab : 'times');
                window.addEventListener('popstate', handlePopState);
                return () => window.removeEventListener('popstate', handlePopState);
            }, []);

            return (
                <div className="max-w-md mx-auto h-[100dvh] bg-white dark:bg-slate-900 shadow-2xl relative flex flex-col">
                    <Header currentTime={currentTime} />
                    <main className="flex-1 overflow-y-auto no-scrollbar relative z-0 p-3 pt-20 pb-24">
                        <ErrorBoundary>
                            {activeTab === 'times' && <PrayerTimesView prayerData={prayerData.data} loading={prayerData.loading} currentTime={currentTime} locationName={location.locationName} />}
                            {activeTab === 'tasbeeh' && <TasbeehView />}
                            {activeTab === 'quran' && <QuranView />}
                            {activeTab === 'settings' && <SettingsView locationHook={location} />}
                        </ErrorBoundary>
                    </main>
                    <Navbar active={activeTab} setActive={setActiveTab} />
                </div>
            );
        };

        function App() {
            return (
                <AppProvider>
                    <AppContent />
                </AppProvider>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
